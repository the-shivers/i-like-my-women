<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Like My Women</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600&family=Open+Sans:wght@400;600&family=Special+Elite&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'IBM Plex Serif', serif;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Brick wall - takes up 7/8 of viewport */
        .brick-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 87.5vh;
            background-image: url('medium-ironspot-77-velour-face-brick-modular-running-bond-322-in-architextures.jpg');
            background-repeat: repeat;
            background-size: 400px auto;
        }

        /* Wood floor - takes up 1/8 of viewport */
        .wood-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12.5vh;
            background-image: url('Hardwood-flooring.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
        }

        /* Spotlight overlay */
        .spotlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle 45vmax at center 65%,
                transparent 0%,
                transparent 35%,
                rgba(0, 0, 0, 0.5) 55%,
                rgba(0, 0, 0, 0.85) 75%,
                rgba(0, 0, 0, 0.98) 90%,
                black 100%
            );
        }

        /* Content area */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            padding-bottom: 100px; /* Space for footer */
            color: white;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .headline {
            font-size: 2.5em;
            font-weight: 400;
            text-align: center;
            line-height: 1.4;
            max-width: 900px;
            padding: 0 40px;
        }

        .input-wrapper {
            display: inline-block;
            position: relative;
            min-width: 30px;
            max-width: fit-content;
            vertical-align: baseline;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 2px;
        }

        .headline input {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1em;
            font-weight: 400;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            text-align: left;
            outline: none;
            caret-color: white;
            color: white;
            width: 100%;
            line-height: inherit;
            vertical-align: baseline;
        }

        /* Show wiggle letters on top of input */
        #wiggle-display {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1em;
            font-weight: 400;
            color: white;
            pointer-events: none;
            position: absolute;
            left: 0px;
            top: 0px;
            line-height: inherit;
        }

        .headline input {
            position: relative;
            color: transparent;
        }

        .headline input::selection {
            background: rgba(255, 255, 255, 0.3);
        }

        #wiggle-display span {
            display: inline-block;
        }

        /* Only wiggle when input is focused */
        .input-wrapper:focus-within #wiggle-display span {
            animation: subtleWiggle 0.8s ease-in-out infinite;
        }

        /* Stagger the animation for each letter - repeating pattern every 8 letters */
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+1) { animation-delay: 0s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+2) { animation-delay: 0.1s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+3) { animation-delay: 0.2s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+4) { animation-delay: 0.3s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+5) { animation-delay: 0.4s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+6) { animation-delay: 0.5s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+7) { animation-delay: 0.6s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+8) { animation-delay: 0.7s; }

        @keyframes subtleWiggle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-1px, 1px) rotate(-1deg); }
            50% { transform: translate(1px, -1px) rotate(1deg); }
            75% { transform: translate(-1px, -1px) rotate(-0.5deg); }
        }


        .input-controls {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 6px;
            justify-content: flex-start;
            align-items: center;
            white-space: nowrap;
        }

        .random-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            transform: translateY(-1px);
        }

        .random-btn:hover {
            color: white;
        }

        .submit-btn {
            flex: 1;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.45em;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            letter-spacing: 0.03em;
            text-align: left;
        }

        .submit-btn:hover {
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            z-index: 20;
            line-height: 1.3;
        }

        .footer-domain {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-nav a:hover {
            color: white;
        }

        .footer-nav span {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Answers container */
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 700px;
            width: 100%;
            margin-top: 80px;
        }

        /* Individual answer cards */
        .answer-card {
            background-image: url('parch2.jpg');
            background-size: 1000px auto;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 0 20px;
            min-height: 80px;
            align-items: center;
        }

        /* Ransom note style - rotation and position set dynamically via JS */

        .answer-card:hover {
            transform: rotate(0deg) translateX(0) scale(1.02) !important;
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .answer-card.selected {
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        /* Winner ribbon */
        .answer-card.selected::after {
            content: '';
            position: absolute;
            top: -25px;
            left: -35px;
            width: 80px;
            height: 80px;
            background-image: url('ribbon.webp');
            background-size: contain;
            background-repeat: no-repeat;
            transform: rotate(15deg);
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.25));
            z-index: 10;
            pointer-events: none;
        }

        /* Answer text - spans both rows of left column */
        .answer-text {
            grid-column: 1;
            grid-row: 1 / 3;
            font-family: 'Special Elite', monospace;
            font-size: 1.3em;
            color: #1a1a1a;
            line-height: 1.4;
            text-align: left;
            display: flex;
            align-items: center;
        }

        /* Model info - top right cell */
        .model-name {
            grid-column: 2;
            grid-row: 1;
            font-family: 'IBM Plex Serif', serif;
            font-size: 0.75em;
            color: #444;
            font-weight: 600;
            text-align: right;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Model stats - bottom right cell */
        .model-stats {
            grid-column: 2;
            grid-row: 2;
            font-family: 'IBM Plex Serif', serif;
            font-size: 0.7em;
            color: #666;
            text-align: right;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer-card.revealed .model-name,
        .answer-card.revealed .model-stats {
            opacity: 1;
        }

        /* Add some texture noise */
        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
        }

        .hidden {
            display: none;
        }

        /* Loading container */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        /* Graffiti text behind spinner */
        .loading-graffiti {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Sedgwick Ave Display', cursive;
            font-size: 8em;
            color: rgba(255, 215, 0, 0.3);
            text-align: center;
            line-height: 0.9;
            z-index: 99;
            animation: graffitiShake 0.6s ease-in-out infinite;
            mix-blend-mode: overlay;
            text-shadow:
                2px 2px 4px rgba(255, 215, 0, 0.4),
                -1px -1px 2px rgba(255, 215, 0, 0.2);
        }

        .loading-graffiti .line2 {
            display: block;
            margin-left: 30px;
        }

        @keyframes graffitiShake {
            0%, 32.99% {
                transform: translate(-50%, -50%) translateX(0) translateY(0) rotate(0deg);
            }
            33%, 65.99% {
                transform: translate(-50%, -50%) translateX(-3px) translateY(0) rotate(-0.5deg);
            }
            66%, 99.99% {
                transform: translate(-50%, -50%) translateX(2px) translateY(-3px) rotate(0.5deg);
            }
            100% {
                transform: translate(-50%, -50%) translateX(0) translateY(0) rotate(0deg);
            }
        }

        /* Loading spinner */
        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 101;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Card entrance animations */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-60px) rotate(-1.5deg);
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(60px) rotate(0.8deg);
            }
            to {
                opacity: 1;
            }
        }

        .answers-container:not(.hidden) .answer-card.slide-left {
            animation: slideInFromLeft 0.3s ease-out;
        }

        .answers-container:not(.hidden) .answer-card.slide-right {
            animation: slideInFromRight 0.3s ease-out;
        }

        /* Action buttons after selection */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-family: 'IBM Plex Serif', serif;
            font-size: 1em;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
        }

        /* Other answers section */
        .other-answers {
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
        }

        .other-answers-title {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="stage">
        <!-- Brick wall background -->
        <div class="brick-wall"></div>

        <!-- Wood floor -->
        <div class="wood-floor"></div>

        <!-- Spotlight overlay creates fade to black -->
        <div class="spotlight-overlay"></div>

        <!-- Content layer -->
        <div class="content">
            <div class="headline">
                I like my women like I like my <span style="position: relative; display: inline-block; white-space: nowrap;">
                    <span class="input-wrapper">
                        <span id="wiggle-display"></span>
                        <input type="text" value="coffee" id="word-input">
                    </span><span style="position: relative; z-index: 100;">...</span>
                    <div class="input-controls">
                        <button class="random-btn" id="random-btn" title="Random word">â†»</button>
                        <button class="submit-btn" id="submit-btn">Submit</button>
                    </div>
                </span>
            </div>

            <!-- Loading container (hidden by default) -->
            <div class="loading-container hidden" id="loading-container">
                <div class="loading-graffiti">
                    HA-<span class="line2">HA</span>
                </div>
                <div class="loading-spinner"></div>
            </div>

            <!-- Answer cards (hidden by default, populated by JS) -->
            <div class="answers-container hidden" id="answers-container">
            </div>

            <!-- Action buttons (shown after selection) -->
            <div class="action-buttons hidden" id="action-buttons">
                <button class="action-btn" id="show-others-btn">Show Other Answers</button>
                <button class="action-btn" id="reset-btn">Reset</button>
            </div>

            <!-- Other answers section -->
            <div class="other-answers hidden" id="other-answers">
                <div class="other-answers-title">Other Answers</div>
                <div class="answers-container" id="other-answers-container">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-domain">ilikemywomen.ai</div>
            <div class="footer-nav">
                <a href="/stats">stats</a>
                <span>|</span>
                <a href="/about">about</a>
                <span>|</span>
                <a href="https://twitter.com/shivers" target="_blank">@shivers</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
