<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improv Comedy Leaderboard - I Like My Women</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ˜‚</text></svg>">

    <!-- Preload critical fonts -->
    <link rel="preload" as="font" type="font/woff2" href="fonts/ibm-plex-serif-v20-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="fonts/open-sans-v44-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="fonts/open-sans-v44-latin-600.woff2" crossorigin>

    <style>
        /* Self-hosted fonts */
        @font-face {
            font-family: 'IBM Plex Serif';
            src: url('fonts/ibm-plex-serif-v20-latin-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'IBM Plex Serif';
            src: url('fonts/ibm-plex-serif-v20-latin-600.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/open-sans-v44-latin-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Open Sans';
            src: url('fonts/open-sans-v44-latin-600.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Special Elite';
            src: url('fonts/special-elite-v20-latin-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'Sedgwick Ave Display';
            src: url('fonts/sedgwick-ave-display-v23-latin-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'IBM Plex Serif', serif;
            background: black;
            color: white;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(0, 0, 0, 0.3);
        }

        .stage {
            position: relative;
            width: 100%;
            max-width: 1600px;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .brick-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 80px);
            background-image: url('brick.webp');
            background-repeat: repeat;
            background-size: 400px auto;
        }

        .wood-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-image: url('wood.webp');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            z-index: 1;
            pointer-events: none;
        }

        .spotlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(
                ellipse 616px 704px at center 60%,
                transparent 0%,
                transparent 25%,
                rgba(0, 0, 0, 0.5) 45%,
                rgba(0, 0, 0, 0.85) 65%,
                rgba(0, 0, 0, 0.96) 85%,
                black 100%
            );
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 32px 20px 36px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-mask-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 1) calc(100% - 40px),
                rgba(255, 255, 255, 0) calc(100% - 10px),
                rgba(255, 255, 255, 0) 100%
            );
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: 100% 100%;
            mask-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 255, 255, 1) calc(100% - 40px),
                rgba(255, 255, 255, 0) calc(100% - 10px),
                rgba(255, 255, 255, 0) 100%
            );
            mask-repeat: no-repeat;
            mask-size: 100% 100%;
        }

        .content-inner {
            width: min(850px, calc(100% - 10px));
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .back-link {
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'IBM Plex Serif', serif;
        }

        .back-link::before {
            content: 'â†';
            font-size: 1.1em;
        }

        .back-link:hover {
            color: white;
        }

        .hero {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .hero h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            text-shadow:
                0 3px 8px rgba(0, 0, 0, 0.6),
                0 8px 24px rgba(0, 0, 0, 0.45);
        }

        .leaderboard-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Open Sans', sans-serif;
        }

        .leaderboard thead th {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            text-align: left;
            padding: 10px 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85em;
            letter-spacing: 0;
        }

        .leaderboard thead th:first-child {
            width: 50px;
            text-align: center;
        }

        .leaderboard tbody tr {
            transition: background 0.2s;
        }

        .leaderboard tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .leaderboard tbody td {
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 10px;
            font-size: 0.9em;
            vertical-align: middle;
        }

        .leaderboard tbody td.rank {
            text-align: center;
            font-family: 'Special Elite', monospace;
            font-weight: 600;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.6);
        }

        .leaderboard tbody td.model {
            font-weight: 600;
            font-size: 0.95em;
            cursor: help;
        }

        .leaderboard tbody td.stats {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Gold, Silver, Bronze rows */
        .leaderboard tbody tr.gold td.rank {
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .leaderboard tbody tr.silver td.rank {
            color: #c0c0c0;
            text-shadow: 0 0 8px rgba(192, 192, 192, 0.4);
        }

        .leaderboard tbody tr.bronze td.rank {
            color: #cd7f32;
            text-shadow: 0 0 8px rgba(205, 127, 50, 0.4);
        }

        .loading-block {
            text-align: center;
            padding: 80px 20px;
            font-family: 'Open Sans', sans-serif;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            position: relative;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px;
        }

        .footer {
            position: relative;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            pointer-events: none;
        }

        .footer > * {
            pointer-events: auto;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-nav a:hover {
            color: white;
        }

        .footer-nav span {
            color: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Large screens - bigger spotlight */
        @media (min-width: 1200px) {
            .spotlight-overlay {
                background: radial-gradient(
                    ellipse 748px 836px at center 60%,
                    transparent 0%,
                    transparent 25%,
                    rgba(0, 0, 0, 0.5) 45%,
                    rgba(0, 0, 0, 0.85) 65%,
                    rgba(0, 0, 0, 0.96) 85%,
                    black 100%
                );
            }

            .leaderboard thead th {
                font-size: 0.9em;
            }

            .leaderboard tbody td {
                font-size: 0.95em;
            }

            .leaderboard tbody td.model {
                font-size: 1em;
            }

            .leaderboard tbody td.rank {
                font-size: 1.05em;
            }
        }

        @media (max-width: 720px) {
            .leaderboard {
                padding: 6px;
            }

            .leaderboard thead th,
            .leaderboard tbody td {
                padding: 6px 3px;
                font-size: 0.7em;
                vertical-align: middle;
            }

            .leaderboard thead th:first-child {
                width: 30px;
            }

            .leaderboard tbody td.model {
                font-size: 0.72em;
            }

            .leaderboard tbody td.stats {
                font-size: 0.68em;
            }

            .leaderboard tbody td.rank {
                font-size: 0.75em;
            }
        }

        @media (max-width: 480px) {
            .spotlight-overlay {
                background: radial-gradient(
                    ellipse 308px 396px at center 60%,
                    transparent 0%,
                    transparent 25%,
                    rgba(0, 0, 0, 0.5) 45%,
                    rgba(0, 0, 0, 0.85) 65%,
                    rgba(0, 0, 0, 0.96) 85%,
                    black 100%
                );
            }

            .leaderboard {
                padding: 3px;
            }

            .leaderboard thead th,
            .leaderboard tbody td {
                padding: 4px 2px;
                font-size: 0.58em;
                vertical-align: middle;
            }

            .leaderboard thead th:first-child {
                width: 22px;
            }

            .leaderboard tbody td.rank {
                font-size: 0.6em;
            }

            .leaderboard tbody td.model {
                font-size: 0.6em;
            }

            .leaderboard tbody td.stats {
                font-size: 0.56em;
            }
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="brick-wall"></div>
        <div class="wood-floor"></div>
        <div class="spotlight-overlay"></div>
        <div class="content">
            <div class="content-inner">
                <a href="/" class="back-link">Back to Game</a>
                <header class="hero">
                    <h1>Leaderboard</h1>
                </header>
                <div class="leaderboard-section">
                    <div id="loading" class="loading-block">
                        <div class="loading-spinner"></div>
                        <p>Loading stats...</p>
                    </div>
                    <div id="leaderboard" class="leaderboard hidden"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-nav">
                <a href="/stats">stats</a>
                <span>|</span>
                <a href="#" id="about-link">about</a>
                <span>|</span>
                <a href="https://twitter.com/thinkingshivers" target="_blank">@thinkingshivers</a>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                const loading = document.getElementById('loading');
                const leaderboard = document.getElementById('leaderboard');

                loading.classList.add('hidden');
                leaderboard.classList.remove('hidden');

                if (stats.length === 0) {
                    const empty = document.createElement('p');
                    empty.style.textAlign = 'center';
                    empty.style.color = 'rgba(255, 255, 255, 0.6)';
                    empty.textContent = 'No data yet. Play some rounds first!';
                    leaderboard.appendChild(empty);
                    return;
                }

                const tierClasses = ['gold', 'silver', 'bronze'];

                const enriched = stats.map((model) => {
                    const appearances = Math.max(model.appearance_count || 0, 0);
                    const votes = Math.max(model.vote_count || 0, 0);
                    const winRate = appearances ? votes / appearances : 0;
                    const avgTime = model.avg_response_time != null ? Number(model.avg_response_time) : null;
                    const avgTokens = model.avg_completion_tokens != null ? Number(model.avg_completion_tokens) : null;
                    return {
                        ...model,
                        winRate,
                        rateDisplay: (winRate * 100).toFixed(1),
                        avgTime,
                        avgTokens
                    };
                }).sort((a, b) => {
                    if (b.winRate !== a.winRate) return b.winRate - a.winRate;
                    if (b.vote_count !== a.vote_count) return b.vote_count - a.vote_count;
                    return b.appearance_count - a.appearance_count;
                });

                const filtered = enriched.filter(model => model.appearance_count > 0);

                if (filtered.length === 0) {
                    const empty = document.createElement('p');
                    empty.style.textAlign = 'center';
                    empty.style.color = 'rgba(255, 255, 255, 0.6)';
                    empty.textContent = 'No finished matches yet. Play some rounds first!';
                    leaderboard.appendChild(empty);
                    return;
                }

                // Create table
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Create header row
                thead.innerHTML = `
                    <tr>
                        <th>Rank</th>
                        <th>Model</th>
                        <th>Win Rate</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Avg Time</th>
                    </tr>
                `;

                // Create data rows
                filtered.forEach((model, index) => {
                    const tr = document.createElement('tr');
                    const accent = tierClasses[index] || '';
                    if (accent) tr.className = accent;

                    const avgTimeText = model.avgTime != null ? `${model.avgTime.toFixed(2)}s` : 'â€”';
                    const losses = model.appearance_count - model.vote_count;

                    tr.innerHTML = `
                        <td class="rank">${index + 1}</td>
                        <td class="model" title="${model.model_id}">${model.model_name}</td>
                        <td class="stats">${model.rateDisplay}%</td>
                        <td class="stats">${model.vote_count}</td>
                        <td class="stats">${losses}</td>
                        <td class="stats">${avgTimeText}</td>
                    `;
                    tbody.appendChild(tr);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                leaderboard.appendChild(table);
            } catch (error) {
                alert('Error loading stats: ' + error.message);
            }
        }

        loadStats();
    </script>
    <script src="modal.js"></script>
</body>
</html>
