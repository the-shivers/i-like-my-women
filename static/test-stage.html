<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;600&family=Open+Sans:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'IBM Plex Serif', serif;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Brick wall - takes up 7/8 of viewport */
        .brick-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 87.5vh; /* 7/8 of viewport */
            background-image: url('medium-ironspot-77-velour-face-brick-modular-running-bond-322-in-architextures.jpg');
            background-repeat: repeat;
            background-size: 400px auto; /* Tile the brick pattern */
        }

        /* Wood floor - takes up 1/8 of viewport */
        .wood-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12.5vh; /* 1/8 of viewport */
            background-image: url('Hardwood-flooring.png');
            background-repeat: no-repeat;
            background-size: 100% 100%; /* Squish to fit */
            background-position: center;
        }

        /* Spotlight overlay - creates the fade to black effect */
        .spotlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle 45vmax at center 65%,
                transparent 0%,
                transparent 35%,
                rgba(0, 0, 0, 0.5) 55%,
                rgba(0, 0, 0, 0.85) 75%,
                rgba(0, 0, 0, 0.98) 90%,
                black 100%
            );
        }

        /* Content area - where UI elements will go */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            color: white;
        }

        .headline {
            font-size: 2.5em;
            font-weight: 400;
            text-align: center;
            line-height: 1.4;
            max-width: 900px;
            padding: 0 40px;
        }

        .input-wrapper {
            display: inline-block;
            position: relative;
            min-width: 30px;
            max-width: fit-content;
            vertical-align: baseline;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 2px;
        }

        .headline input {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1em;
            font-weight: 400;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            text-align: left;
            outline: none;
            caret-color: white;
            color: white;
            width: 100%;
            line-height: inherit;
            vertical-align: baseline;
        }

        /* Show wiggle letters on top of input */
        #wiggle-display {
            font-family: 'IBM Plex Serif', serif;
            font-size: 1em;
            font-weight: 400;
            color: white;
            pointer-events: none;
            position: absolute;
            left: 0px;
            top: 0px;
            line-height: inherit;
        }

        .headline input {
            position: relative;
            color: transparent;
        }

        .headline input::selection {
            background: rgba(255, 255, 255, 0.3);
        }

        #wiggle-display span {
            display: inline-block;
        }

        /* Only wiggle when input is focused */
        .input-wrapper:focus-within #wiggle-display span {
            animation: subtleWiggle 0.8s ease-in-out infinite;
        }

        /* Stagger the animation for each letter - repeating pattern every 8 letters */
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+1) { animation-delay: 0s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+2) { animation-delay: 0.1s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+3) { animation-delay: 0.2s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+4) { animation-delay: 0.3s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+5) { animation-delay: 0.4s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+6) { animation-delay: 0.5s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+7) { animation-delay: 0.6s; }
        .input-wrapper:focus-within #wiggle-display span:nth-child(8n+8) { animation-delay: 0.7s; }

        @keyframes subtleWiggle {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-1px, 1px) rotate(-1deg); }
            50% { transform: translate(1px, -1px) rotate(1deg); }
            75% { transform: translate(-1px, -1px) rotate(-0.5deg); }
        }


        .input-controls {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 6px;
            justify-content: flex-start;
            align-items: center;
            white-space: nowrap;
        }

        .random-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            transform: translateY(-1px);
        }

        .random-btn:hover {
            color: white;
        }

        .submit-btn {
            flex: 1;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.45em;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            letter-spacing: 0.03em;
            text-align: left;
        }

        .submit-btn:hover {
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            z-index: 20;
            line-height: 1.3;
        }

        .footer-domain {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-nav a:hover {
            color: white;
        }

        .footer-nav span {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Answers container */
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 700px;
            width: 100%;
            margin-top: 80px;
        }

        /* Individual answer cards */
        .answer-card {
            background-image: url('parch2.jpg');
            background-size: 1000px auto;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 0 20px;
            min-height: 80px;
            align-items: center;
        }

        /* Ransom note style - rotation and position set dynamically via JS */

        .answer-card:hover {
            transform: rotate(0deg) translateX(0) scale(1.02) !important;
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .answer-card.selected {
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        /* Answer text - spans both rows of left column */
        .answer-text {
            grid-column: 1;
            grid-row: 1 / 3;
            font-family: 'Special Elite', monospace;
            font-size: 1.3em;
            color: #1a1a1a;
            line-height: 1.4;
            text-align: left;
            display: flex;
            align-items: center;
        }

        /* Model info - top right cell */
        .model-name {
            grid-column: 2;
            grid-row: 1;
            font-family: 'IBM Plex Serif', serif;
            font-size: 0.75em;
            color: #444;
            font-weight: 600;
            text-align: right;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Model stats - bottom right cell */
        .model-stats {
            grid-column: 2;
            grid-row: 2;
            font-family: 'IBM Plex Serif', serif;
            font-size: 0.7em;
            color: #666;
            text-align: right;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer-card.revealed .model-name,
        .answer-card.revealed .model-stats {
            opacity: 1;
        }

        /* Add some texture noise */
        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
        }

        .hidden {
            display: none;
        }

        /* Card entrance animations */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-60px) rotate(-1.5deg);
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(60px) rotate(0.8deg);
            }
            to {
                opacity: 1;
            }
        }

        .answers-container:not(.hidden) .answer-card.slide-left {
            animation: slideInFromLeft 0.3s ease-out;
        }

        .answers-container:not(.hidden) .answer-card.slide-right {
            animation: slideInFromRight 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="stage">
        <!-- Brick wall background -->
        <div class="brick-wall"></div>

        <!-- Wood floor -->
        <div class="wood-floor"></div>

        <!-- Spotlight overlay creates fade to black -->
        <div class="spotlight-overlay"></div>

        <!-- Content layer -->
        <div class="content">
            <div class="headline">
                I like my women like I like my <span style="position: relative; display: inline-block; white-space: nowrap;">
                    <span class="input-wrapper">
                        <span id="wiggle-display"></span>
                        <input type="text" value="coffee" id="word-input">
                    </span><span style="position: relative; z-index: 100;">...</span>
                    <div class="input-controls">
                        <button class="random-btn" id="random-btn" title="Random word">↻</button>
                        <button class="submit-btn" id="submit-btn">Submit</button>
                    </div>
                </span>
            </div>

            <!-- Answer cards (hidden by default, populated by JS) -->
            <div class="answers-container hidden" id="answers-container">
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-domain">ilikemywomen.ai</div>
            <div class="footer-nav">
                <a href="/stats">stats</a>
                <span>|</span>
                <a href="/about">about</a>
                <span>|</span>
                <a href="https://twitter.com/shivers" target="_blank">@shivers</a>
            </div>
        </div>
    </div>

    <script>
        // Random words to start with
        const randomWords = ['coffee', 'pizza', 'cars', 'wine', 'storms', 'books', 'cats', 'tacos'];

        // Set random word on load
        const input = document.getElementById('word-input');
        const wiggleDisplay = document.getElementById('wiggle-display');
        const inputWrapper = document.querySelector('.input-wrapper');

        input.value = randomWords[Math.floor(Math.random() * randomWords.length)];

        // Update wiggle display with individual letter spans
        function updateWiggleDisplay() {
            const text = input.value || '';

            // Show actual text or nothing if empty
            const displayText = text || ' ';

            wiggleDisplay.innerHTML = displayText.split('').map(char =>
                `<span>${char === ' ' ? '&nbsp;' : char}</span>`
            ).join('');

            // Resize wrapper to fit content (enforce minimum width)
            const tempSpan = document.createElement('span');
            tempSpan.style.font = window.getComputedStyle(wiggleDisplay).font;
            tempSpan.style.visibility = 'hidden';
            tempSpan.style.position = 'absolute';
            tempSpan.textContent = displayText;
            document.body.appendChild(tempSpan);
            inputWrapper.style.width = Math.max(30, tempSpan.offsetWidth + 5) + 'px';
            document.body.removeChild(tempSpan);
        }

        // Wait for font to load before sizing
        document.fonts.ready.then(() => {
            updateWiggleDisplay();

            // Auto-focus and put cursor at end (after resize)
            input.focus();
            input.setSelectionRange(input.value.length, input.value.length);
        });

        input.addEventListener('input', updateWiggleDisplay);

        // Allow clicking on wiggle display to focus input
        wiggleDisplay.addEventListener('click', () => {
            input.focus();
        });

        // Random button functionality
        document.getElementById('random-btn').addEventListener('click', () => {
            input.value = randomWords[Math.floor(Math.random() * randomWords.length)];
            updateWiggleDisplay();
            input.focus();
        });

        // Demo answers with model info
        const demoAnswers = [
            {
                text: "Ground up and in the freezer",
                model: "Claude 3.5 Sonnet",
                time: "1.2s",
                tokens: "42"
            },
            {
                text: "Hot, strong, and keeping me up all night",
                model: "GPT-4",
                time: "0.8s",
                tokens: "38"
            },
            {
                text: "Without someone else's cream in it",
                model: "Claude 3 Opus",
                time: "1.5s",
                tokens: "35"
            },
            {
                text: "I don't drink coffee",
                model: "GPT-3.5 Turbo",
                time: "0.5s",
                tokens: "18"
            }
        ];

        // Generate answer cards with random styling
        function generateAnswerCards(answers) {
            const container = document.getElementById('answers-container');
            container.innerHTML = '';

            answers.forEach((answer, index) => {
                const card = document.createElement('div');
                card.className = 'answer-card';

                // Random rotation between -1.5 and 1.5 degrees
                const rotation = (Math.random() * 3 - 1.5).toFixed(1);

                // Random horizontal shift between -15px and 15px
                const translateX = Math.floor(Math.random() * 30 - 15);

                // Random background position
                const bgX = Math.floor(Math.random() * 100);
                const bgY = Math.floor(Math.random() * 100);

                // Alternate slide direction
                const slideDir = index % 2 === 0 ? 'slide-left' : 'slide-right';
                card.classList.add(slideDir);

                // Apply random styling
                card.style.transform = `rotate(${rotation}deg) translateX(${translateX}px)`;
                card.style.backgroundPosition = `${bgX}% ${bgY}%`;

                // Add text (left column, spans both rows)
                const text = document.createElement('div');
                text.className = 'answer-text';
                text.textContent = answer.text;
                card.appendChild(text);

                // Add model name (top right)
                const modelName = document.createElement('div');
                modelName.className = 'model-name';
                modelName.textContent = answer.model;
                card.appendChild(modelName);

                // Add model stats (bottom right)
                const modelStats = document.createElement('div');
                modelStats.className = 'model-stats';
                modelStats.textContent = `${answer.time} • ${answer.tokens} tokens`;
                card.appendChild(modelStats);

                // Click handler - reveal model info
                card.addEventListener('click', () => {
                    document.querySelectorAll('.answer-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    card.classList.add('revealed');
                });

                container.appendChild(card);
            });
        }

        // Submit button - show answers
        function showAnswers() {
            const container = document.querySelector('.answers-container');
            if (container.classList.contains('hidden')) {
                generateAnswerCards(demoAnswers);
                container.classList.remove('hidden');
            }
        }

        document.getElementById('submit-btn').addEventListener('click', showAnswers);

        // Enter key submits
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                showAnswers();
            }
        });
    </script>
</body>
</html>
