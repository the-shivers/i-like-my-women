<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IBM+Plex+Serif:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'IBM Plex Serif', serif;
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Brick wall - takes up 7/8 of viewport */
        .brick-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 87.5vh;
            background-image: url('medium-ironspot-77-velour-face-brick-modular-running-bond-322-in-architextures.jpg');
            background-repeat: repeat;
            background-size: 400px auto;
        }

        /* Wood floor - takes up 1/8 of viewport */
        .wood-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12.5vh;
            background-image: url('Hardwood-flooring.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
        }

        /* Spotlight overlay */
        .spotlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle 45vmax at center 65%,
                transparent 0%,
                transparent 35%,
                rgba(0, 0, 0, 0.5) 55%,
                rgba(0, 0, 0, 0.85) 75%,
                rgba(0, 0, 0, 0.98) 90%,
                black 100%
            );
        }

        /* Content area */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        .headline {
            font-size: 2em;
            font-weight: 400;
            text-align: center;
            margin-bottom: 60px;
        }

        /* Answers container */
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 700px;
            width: 100%;
        }

        /* Individual answer cards */
        .answer-card {
            background: linear-gradient(135deg,
                rgba(245, 237, 220, 0.95) 0%,
                rgba(235, 225, 205, 0.95) 100%);
            padding: 25px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* Ransom note style - each card slightly askew */
        .answer-card:nth-child(1) {
            transform: rotate(-1.5deg) translateX(-8px);
        }

        .answer-card:nth-child(2) {
            transform: rotate(0.8deg) translateX(12px);
        }

        .answer-card:nth-child(3) {
            transform: rotate(-0.5deg) translateX(-5px);
        }

        .answer-card:nth-child(4) {
            transform: rotate(1.2deg) translateX(6px);
        }

        .answer-card:hover {
            transform: rotate(0deg) translateX(0) scale(1.02) !important;
            box-shadow:
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .answer-card.selected {
            background: linear-gradient(135deg,
                rgba(255, 250, 235, 0.98) 0%,
                rgba(248, 243, 225, 0.98) 100%);
            box-shadow:
                0 0 0 3px rgba(255, 215, 0, 0.6),
                0 8px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .answer-text {
            font-family: 'Special Elite', monospace;
            font-size: 1.3em;
            color: #1a1a1a;
            line-height: 1.4;
            text-align: left;
        }

        /* Add some texture noise */
        .answer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            z-index: 20;
            line-height: 1.3;
        }

        .footer-domain {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-nav a:hover {
            color: white;
        }

        .footer-nav span {
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="stage">
        <!-- Brick wall background -->
        <div class="brick-wall"></div>

        <!-- Wood floor -->
        <div class="wood-floor"></div>

        <!-- Spotlight overlay -->
        <div class="spotlight-overlay"></div>

        <!-- Content layer -->
        <div class="content">
            <div class="headline">
                I like my women like I like my coffee...
            </div>

            <div class="answers-container">
                <div class="answer-card">
                    <div class="answer-text">
                        Ground up and in the freezer
                    </div>
                </div>

                <div class="answer-card selected">
                    <div class="answer-text">
                        Hot, strong, and keeping me up all night
                    </div>
                </div>

                <div class="answer-card">
                    <div class="answer-text">
                        Without someone else's cream in it
                    </div>
                </div>

                <div class="answer-card">
                    <div class="answer-text">
                        I don't drink coffee
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-domain">ilikemywomen.ai</div>
            <div class="footer-nav">
                <a href="/stats">stats</a>
                <span>|</span>
                <a href="/about">about</a>
                <span>|</span>
                <a href="https://twitter.com/shivers" target="__blank">@shivers</a>
            </div>
        </div>
    </div>

    <script>
        // Click to select
        document.querySelectorAll('.answer-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.answer-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });
    </script>
</body>
</html>
