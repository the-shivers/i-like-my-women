                0 4px 12px rgba(0, 0, 0, 0.8),
                0 8px 24px rgba(0, 0, 0, 0.6);
        }

        .other-answers .answers-container {
            margin-top: 12px;
        }

        /* Loading dots animation */
        @keyframes loadingDots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .loading-dots::after {
            content: '.';
            animation: loadingDots 1.5s infinite;
        }

        /* Graffiti penis icons */
        .graffiti-icon {
            position: absolute;
            pointer-events: none;
            opacity: 0.8;
            mix-blend-mode: overlay;
        }

        /* Large screens - bigger spotlight */
        @media (min-width: 1200px) {
            .spotlight-overlay {
                background: radial-gradient(
                    ellipse 748px 836px at center 60%,
                    transparent 0%,
                    transparent 25%,
                    rgba(0, 0, 0, 0.5) 45%,
                    rgba(0, 0, 0, 0.85) 65%,
                    rgba(0, 0, 0, 0.96) 85%,
                    black 100%
                );
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .headline {
                font-size: 1.8em;
                padding: 0 20px;
            }

            .answers-container {
                gap: 16px;
                margin-top: 70px;
                max-width: calc(100% - 80px);
            }

            .answer-card {
                padding: 14px;
                min-height: 60px;
            }

            .answer-card.selected::after {
                width: 120px;
                height: 120px;
            }

            .answer-text {
                font-size: 1.1em;
            }

            .model-name {
                font-size: 0.75em;
            }

            .model-stats {
                font-size: 0.75em;
            }

            .action-buttons {
                margin-top: 20px;
            }

            .action-btn {
                font-size: 0.85em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .spotlight-overlay {
                background: radial-gradient(
                    ellipse 308px 396px at center 60%,
                    transparent 0%,
                    transparent 25%,
                    rgba(0, 0, 0, 0.5) 45%,
                    rgba(0, 0, 0, 0.85) 65%,
                    rgba(0, 0, 0, 0.96) 85%,
                    black 100%
                );
            }

            .headline {
                font-size: 1.4em;
                padding: 0 16px;
            }

            .content {
                padding-top: 16px;
                padding-bottom: 24px;
            }

            .answers-container {
                gap: 10px;
                margin-top: 70px;
                max-width: calc(100% - 40px);
            }

            .answer-card {
                padding: 9px 10px;
                min-height: 50px;
                grid-template-columns: minmax(0, 1fr) minmax(0, 28%);
                gap: 0 8px;
            }

            .answer-card.selected::after {
                width: 90px;
                height: 90px;
            }

            .answer-text {
                font-size: 0.88em;
                word-break: break-word;
            }

            .model-name {
                font-size: 0.65em;
                white-space: normal;
                word-break: break-word;
            }

            .model-stats {
                font-size: 0.65em;
                white-space: normal;
                word-break: break-word;
            }

            .action-btn {
                font-size: 0.8em;
                padding: 9px 18px;
            }

            .other-answers-title {
                font-size: 1.2em;
            }

            .random-btn span {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="stage">
        <!-- Brick wall background -->
        <div class="brick-wall"></div>

        <!-- Wood floor -->
        <div class="wood-floor"></div>

        <!-- Spotlight overlay creates fade to black -->
        <div class="spotlight-overlay"></div>

        <!-- Content layer -->
        <div class="content">
            <div class="headline">
                I like my women like I like my <span style="position: relative; display: inline-block; white-space: nowrap;">
                    <span class="input-wrapper">
                        <span id="wiggle-display">{% for char in initial_word %}<span>{{ char }}</span>{% endfor %}</span>
                        <input type="text" value="{{ initial_word }}" id="word-input" maxlength="20">
                        <div class="input-controls">
                            <button class="random-btn" id="random-btn" title="Random word"><span><img src="arrowblack.svg" alt="Random"></span></button>
                            <button class="submit-btn" id="submit-btn"><span>Submit</span></button>
                        </div>
                    </span><span style="position: relative; z-index: 100;">...</span>
                </span>
            </div>

            <!-- Loading container (hidden by default) -->
            <div class="loading-container {% if not show_loading %}hidden{% endif %}" id="loading-container">
                <div class="loading-graffiti">
                    HA-<span class="line2">HA</span>
                </div>
                <div class="loading-spinner"></div>
                <div class="loading-progress" id="loading-progress">0/4</div>
            </div>

            <!-- Answer cards (hidden by default, populated by JS) -->
            <div class="answers-container hidden" id="answers-container">
            </div>

            <!-- Action buttons (shown after selection) -->
            <div class="action-buttons hidden" id="action-buttons">
                <button class="action-btn" id="show-others-btn">Show Other Answers</button>
                <button class="action-btn" id="reset-btn">Reset</button>
            </div>

            <!-- Other answers section -->
            <div class="other-answers hidden" id="other-answers">
                <div class="other-answers-title">Other Answers</div>
                </br>
                <div class="answers-container" id="other-answers-container">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-nav">
                <a href="/stats">stats</a>
                <span>|</span>
                <a href="#" id="about-link">about</a>
                <span>|</span>
                <a href="https://twitter.com/thinkingshivers" target="_blank">@shivers</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="modal.js"></script>
</body>
</html>
